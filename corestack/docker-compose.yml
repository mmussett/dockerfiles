version: "3"
services:

  jenkins:
    image: retgits/jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    container_name: jenkins
    volumes:
      - "$DOCKER_STORAGE/jenkins:/var/jenkins_home"
    restart: always

  sqsreceiver
    image: retgits/sqsreceiver
    container_name: sqsreceiver
    restart: always
    environment:
      - QUEUE=${QUEUE}
      - AWSACCESSKEYID=${AWSACCESSKEYID}
      - AWSSECRETACCESSKEY=${AWSSECRETACCESSKEY}
      - AWSREGION=${AWSREGION}
      - JENKINSUSER=${JENKINSUSER}
      - JENKINSTOKEN=${JENKINSTOKEN}
      - JENKINSSERVER='http://jenkins:8080'
  
  gogs:
    image: gogs/gogs
    ports:
      - "3000:3000"
      - "10022:22"
    container_name: gogs
    volumes:
      - "$DOCKER_STORAGE/gogs:/data"
    restart: always

  go-notebook:
    image: retgits/go-notebook
    ports:
      - "8888:8888"
    container_name: go-notebook
    volumes:
      - "$DOCKER_STORAGE/jupyter:/home/gopher/work"
    restart: always
